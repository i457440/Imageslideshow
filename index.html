<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Image Slideshow</title>
</head>
<body>
    <img src="psg.jpg" width="450px" height="300px" alt="slideshow image one" class="img" id="back">
    <img src="france.jpg" width="450px" height="300px" alt="slideshow image two" class="img" id="front">



    <script>
        window.onload = init; //start doing JS if HTML file is loaded
        let back,front ; //Define all global variable we need for now

    function init()
        {
        back = document.getElementById('back'); 
        front = document.getElementById('front');
        front.style.opacity = 0.7; //opacity range = 0..1  
        }
    </script>
</body>
</html>
