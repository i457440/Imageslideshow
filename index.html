<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Image Slideshow</title>
</head>
<body>
    <img src="psg.jpg" width="450px" height="300px" alt="slideshow image one" class="img" id="back">
    <img src="france.jpg" width="450px" height="300px" alt="slideshow image two" class="img" id="front">



    <script>
        window.onload = init; 
        let back;
        let front; 

    function init()
        {
        back = document.getElementById('back'); 
        front = document.getElementById('front'); 
        fadeOut(front,3000);
        }


        function fadeOut(el, duration)
        {
            let s = el.style;
            let step = 25/duration;
            let factor = 1;
            
            function fade() 
            {
                if(s.opacity < 0 && factor == 1)
                {
                    console.log("1/2");
                    factor = -1;
                    setTimeout(fade, 25);
                }
                else if(s.opacity > 1 && factor == -1)
                {
                    console.log("2/2");
                    factor = 1;
                    fade();
                }
                else
                {
                    s.opacity = s.opacity - (step*factor)
                    setTimeout(fade, 25);
                }
            }
            fade();
        }
    </script>
</body>
</html>
